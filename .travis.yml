language: generic
sudo: required
os: linux

services:
  - docker

notifications:
  email:
    - "info@valentineus.link"

before_deploy:
  - sudo /bin/sh build.sh

deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: "mednafen-server_*"
    email: "info@valentineus.link"
    api_key: $GITHUB_PROJECT_TOKEN
    on:
      tags: true